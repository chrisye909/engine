name: Swoole Engine Test

on:
  push:
  pull_request:
  schedule:
    - cron: '0 3 * * *'

jobs:
  ci:
    name: Test on PHP ${{ matrix.php-version }} Swoole ${{ matrix.swoole-version }}
    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        php-version: [ '7.3', '7.4', '8.0' ]
        swoole-version: [ 'v4.5.11', 'v4.6.7', 'v4.7.1', 'master' ]
      max-parallel: 9
      fail-fast: false
    env:
      SW_VERSION: ${{ matrix.swoole-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          tools: phpize
          coverage: none
      - name: Build Swoole
        run: |
          sudo apt-get update
          sudo apt-get install libcurl4-openssl-dev
          wget https://github.com/swoole/swoole-src/archive/${SW_VERSION}.tar.gz -O swoole.tar.gz
          mkdir -p swoole
          tar -xf swoole.tar.gz -C swoole --strip-components=1
          rm swoole.tar.gz
          cd swoole
          phpize
          ./configure --enable-openssl --enable-http2 --enable-swoole-curl --enable-swoole-json
          make -j$(nproc)
          sudo make install
          sudo sh -c "echo extension=swoole > /etc/php/${{ matrix.php-version }}/cli/conf.d/swoole.ini"
          php --ri swoole
      - name: Setup Packages
        run: composer install -o
      - name: Build Docker
        run: docker build . -t swoole:latest --build-arg PHP_VERSION=${{ matrix.php-version }}
      - name: Run Server
        run: docker run --entrypoint php -p 9501:9501 -d swoole:latest examples/http_server.php
      - name: Run Test Cases
        run: |
          composer analyse
          composer test
